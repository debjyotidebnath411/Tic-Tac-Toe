<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-white">

    <div class="glass-container p-6 sm:p-8 text-center">
        <h1 class="text-3xl sm:text-4xl font-bold mb-2 text-shadow">Tic-Tac-Toe</h1>
        <p id="status" class="text-lg sm:text-xl mb-6 text-gray-200">Player X's turn</p>
        
        <div id="board" class="grid grid-cols-3 gap-3 mb-6">
            <button class="cell" data-index="0"></button>
            <button class="cell" data-index="1"></button>
            <button class="cell" data-index="2"></button>
            <button class="cell" data-index="3"></button>
            <button class="cell" data-index="4"></button>
            <button class="cell" data-index="5"></button>
            <button class="cell" data-index="6"></button>
            <button class="cell" data-index="7"></button>
            <button class="cell" data-index="8"></button>
        </div>
        
        <button id="restartButton" class="restart-button w-full text-white font-bold py-3 px-4 rounded-lg text-lg focus:outline-none focus:ring-4 focus:ring-pink-400">
            Restart Game
        </button>
    </div>

    <script src="main.js"></script>
</body>
</html>
